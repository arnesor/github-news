name: Check GitHub Releases

on:
  schedule:
    - cron: '0 0 * * *'   # Midnight UTC
  workflow_dispatch:      # Manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Start on the data branch
      - name: Checkout Data Branch
        uses: actions/checkout@v6
        with:
          ref: data
          fetch-depth: 0             # Get all history so we can merge
          persist-credentials: true  # `persist-credentials` is required to push new commits to the repository

      # 2. Pull the code from main into our current working directory
      - name: Sync Code from Main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout origin/main -- . # Pull everything from main into current dir
          # Note: We keep data/known_releases.json from the 'data' branch

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run Monitor
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: uv run main.py

      # 3. Only the state files are committed back to the 'data' branch
      - name: Save State to Data Branch
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: data
          commit_message: "database: update known_releases.json"
          file_pattern: 'data/known_releases.json data/latest_report.md'